plugins {
    id 'java'
    id 'application'  // Adiciona o plugin application
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

// Especifique a classe principal aqui
application {
    mainClass = 'org.example.Main'  // Substitua por sua classe principal
}
